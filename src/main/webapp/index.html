<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Login page</title>
</head>
<body>
<h1>Welcome to the Telco Application</h1>

<form action="/db2_project_war_exploded/login" method="POST">
  Username: <input type="text" name="username" required> <br>
  Password: <input type="password" name="pwd" required><br>
  <input type="submit" value="login">
  <p th:text=" ${errorMsg}"></p>
</form>


<form action="/db2_project_war_exploded/registration" method="POST">
  Username: <input type="text" name="username" required> <br>
  Password: <input type="password" name="pwd" required><br>
  Mail: <input type="mail" name="mail" required><br>
  <input type="submit" value="register">
  <p th:text=" ${msg}"></p>
</form>

<form action="/db2_project_war_exploded/home" method="POST">
  <input type="submit" value="skip">
</form>


<form action="/db2_project_war_exploded/employeelogin" method="POST">
  <h2>Employee Area</h2>
  Username: <input type="text" name="username" required> <br>
  Password: <input type="password" name="pwd" required><br>
  <input type="submit" value="login">
  <p th:text=" ${errorMsg}"></p>
</form>

</body>
</html>
